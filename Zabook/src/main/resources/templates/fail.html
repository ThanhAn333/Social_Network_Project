<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Failed</title>
    <!-- Thêm Font Awesome CDN để dùng icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Căn giữa nội dung của trang */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f8d7da;
        }

        section {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #d9534f;
            font-size: 28px;
            margin-bottom: 12px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
        }

        button:hover {
            background-color: #c9302c;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        button i {
            font-size: 18px;
        }

        /* Phong cách cho liên kết */
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <section>
        <h1><i class="fa-solid fa-times-circle"></i> Lỗi xác thực!</h1>
        <p>Rất tiếc, có sự cố trong quá trình xác thực email của bạn. Vui lòng thử lại hoặc yêu cầu gửi lại email xác thực.</p>
        <p>Nhấn vào nút dưới đây để yêu cầu gửi lại email xác thực:</p>
        
        <!-- Nút yêu cầu gửi lại email xác thực -->
        <a href="/resend-verification" target="_self">
            <button>
                <i class="fa-solid fa-paper-plane"></i>
                Gửi lại email xác thực
            </button>
        </a>

        <p>Hoặc quay lại trang đăng nhập nếu bạn đã có tài khoản.</p>
        <a href="/login" target="_self">
            <button>
                <i class="fa-solid fa-sign-in-alt"></i>
                Đăng nhập ngay
            </button>
        </a>
    </section>
</body>

</html>
